name: Generate pink contribution snake

on:
  workflow_dispatch:     # bisa dijalankan manual
  schedule:
    - cron: '0 0 */1 * *' # sekali sehari (UTC) - ubah kalau mau lebih sering

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Generate snake images (pink theme)
        uses: Platane/snk@v3
        with:
          # gunakan owner repo (kamu) â€” pastikan workflow ada di repo yang nama nya sama dengan username
          github_user_name: ${{ github.repository_owner }}
          # file output; tambahkan query string untuk kustom warna.
          # kita pakai warna snake pink dan 5 tingkat warna kotak kontribusi pink-ish
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            dist/github-contribution-grid-snake.gif?color_snake=%23FF69B4&color_dots=%23FFE6F0,%23FFB3D9,%23FF80C2,%23FF4DB0,%23FF1A9A
      - name: Push outputs to output branch
        uses: actions/checkout@v4
        # Platane/snk akan meng-handle pembuatan file output; konfigurasi default menaruh hasilnya di branch `output`
